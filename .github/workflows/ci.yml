name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  ticketing:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    if: github.event.action == 'opened'

    steps:
      - name: Create linked ticket issue
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[PR #${pr.number}] ${pr.title}`,
              body: `This ticket was created automatically for PR #${pr.number}.\n\nPR link: ${pr.html_url}`,
              labels: ['ticket', 'status:in-progress']
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `Linked ticket: #${issue.number}`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['status:in-progress']
            });

  backend-tests:
    runs-on: ubuntu-latest
    needs: [ticketing]
    if: always()
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: cd server && composer install --no-progress --no-suggest --prefer-dist

      - name: Regenerate autoloader
        run: cd server && composer dump-autoload

      - name: Prepare environment
        run: |
          cd server
          cp .env.example .env
          php artisan key:generate

      - name: Run tests
        run: cd server && php artisan test
